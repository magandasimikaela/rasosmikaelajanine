<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">

    <div class="d-flex flex-column align-items-center">
      
        <div class="img-icon mb-5">
            <img src="mess-icon.png" class="img-fluid"/>
        </div>

        <div class="mb-3">
            <p class="fs-2">Connect with your favorite people.</p>
        </div>

        <form method="POST">
            <div class="text-center">
                <input type="email" class="form-control mb-2" placeholder="Email or phone number" aria-describedby="emailHelp">
                <input type="password" class="form-control mb-4" placeholder="Password" aria-describedby="emailHelp">
    
                <button type="button" class="btn btn-primary rounded-pill px-3 mb-5">Continue</button>
            </div>
        </form>
         
        <div class="d-flex justify-content-center gap-2">
            <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
            <span class="text-secondary lh-1">Keep me signed in</span>
        </div>

    </div>

    <footer class="d-flex gap-4 position-absolute bottom-0 mb-3">
        <a class="text-dark" href="#">Not on Facebook?</a>
        <a class="text-dark" href="#">Forgot password</a>
        <a class="text-dark" href="#">Privacy Policy</a>
        <a class="text-dark" href="#">Terms</a>
        <a class="text-dark" href="#">Cookies Policy</a>
        <span class="text-dark">Â© Meta 2024</span>
    </footer>

</div>



    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
